<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
<div class="postbox">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="bottom"> 
    <td height="22" colspan="3" valign="middle" bgcolor="#F4F7FF"><strong class="font12">&nbsp;<img src="library/images/calender.gif" width="18" height="18" align="top">&nbsp;Member 
      Login </strong></td>
  </tr>
  <tr > 
    <td background="library/images/grs_hors.gif" height="1" colspan="3"></td>
  </tr>
  <tr> 
    <td height="20" colspan="3" valign="middle">&nbsp;</td>
  </tr>
  <tr> 
    <td width="20">&nbsp;</td>
    <td class="forTexts"><table width="300" border="0" cellpadding="3" cellspacing="1">
        <form name="form1" method="post" action="{thisfile}">
          <tr> 
            <td width="125" class="Font10v">&nbsp;User ID</td>
            <td width="126"> <input name="send_user" type="text" class="inpText" id="send_user2" size="15" value="{u}"> 
            </td>
          </tr>
          <tr> 
            <td class="Font10v">&nbsp;Password</td>
            <td> <input name="password" type="password" class="inpText" id="password" size="15"> 
            </td>
          </tr>
          <tr> 
            <td>&nbsp;Verification Code</td>
            <td> <img src="library/imgstr.php?dt={enc_data}" border="1"> </td>
          </tr>
          <tr> 
            <td>&nbsp;Retype code</td>
            <td> <input name="data" type="text" id="data2" size="12" class="inpText"> 
              <input type=hidden name='md5' value ='{md_data}'> </td>
          </tr>
          <tr> 
            <td><input name="action" type="hidden" id="action" value="true"></td>
            <td> <input name="Submit" type="submit" class="inpButton" id="Submit" value="Login"> 
            </td>
          </tr>
          <tr> 
            <td height="10" colspan="2"></td>
          </tr>
        </form>
      </table></td>
    <td class="forTexts" width="20">&nbsp; </td>
  </tr>
  <tr> 
    <td height="20" colspan="3" valign="middle">&nbsp;</td>
  </tr>
</table>

</div>

</body></html>
