<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
	<div class="postbox">
	<h3 class="headtitle2"><img src="library/images/folder.gif" width="18" height="18" align="top"> <a href="./?pg={page_id}" title="View all posts in {page_title}" rel="pages">{page_title}</a></h3>
	<!#blok#!><h2><a href="{note_url}" rel="bookmark" title="Permanent link to {note_title}">
	{note_title}</a></h2>
	<p><em>{note_date}</em><br>
      <img src="{note_images}" border="0" align="absmiddle">{note_description}</p>
	<div class="clear"></div>
    <!#/blok#!>
    {page_view}</div>
</body></html>
