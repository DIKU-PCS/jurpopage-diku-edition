<body>
<form action="{thisfile}" method="post" enctype="multipart/form-data" name="frmJurpoNote" id="frmJurpoNote">
  <table width="100%"  border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="1" background="../library/images/grs_vert.gif"></td>
      <td height="24" bgcolor="#666666" class="font12"><font color="#FFFFFF"><span class="Font10BoldWhite">&nbsp;<strong>Post 
        Your Webpage Note </strong></span></font></td>
      <td align="right" bgcolor="#666666" class="Font10BoldWhite"><a href="index.php"><img src="../library/images/cross.gif" width="18" height="16" border="0" align="absmiddle"></a></td>
      <td width="1" background="../library/images/grs_vert.gif"></td>
    </tr>
    <tr>
      <td width="1" background="../library/images/grs_vert.gif"></td>
      <td colspan="2" align="center"><br>
          <table width="100%"  border="0" cellpadding="3" cellspacing="1">
          <tr align="left"> 
            <td colspan="2" nowrap class="Font8Boldv">Category<br><select name="category_id">{option_category}</select><br> <br>
			Title<br> 
              <input name="note_title" type="text" class="inpText" id="note_title" value="{note_title}" size="100%" maxlength="250">
              <br>
              <br>
              Short Description<br>
              <input name="note_description" type="text" class="inpText" id="note_description" value="{note_description}" size="100%" maxlength="500">
            </td>
          </tr>
          <tr align="left"> 
            <td colspan="2" valign="top" nowrap class="Font8Boldv">Content 
              <!-- tinyMCE -->
<!--script type="text/javascript" src="./jscripts/tiny_mce/tiny_mce_gzip.js"></script>

<script type="text/javascript" src="./jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
tinyMCE.init({
	plugins : 'emotions,print',
	mode : "textareas",
	theme : "advanced",
		elements : "elm1", /*bagaz*/
	theme_advanced_buttons1 : "bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright, justifyfull,bullist,numlist,undo,redo,link,unlink, separator,image, separator, emotions,|,print,|,code",
	theme_advanced_buttons2 : "forecolor,|,formatselect,fontselect,fontsizeselect,|,hr,|,removeformat",
	theme_advanced_buttons3 : "",
	languages : 'en',
	dialog_type : 'modal',
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",
	extended_valid_elements : "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]", 
	//execcommand_callback : "myCustomExecCommandHandler",
	debug : false /*bagaz*/
});

	// Custom event handler
	function myCustomExecCommandHandler(editor_id, elm, command, user_interface, value) {
		var linkElm, imageElm, inst;

		switch (command) {
			case "mceLink":
				inst = tinyMCE.getInstanceById(editor_id);
				linkElm = tinyMCE.getParentElement(inst.selection.getFocusElement(), "a");

				if (linkElm)
					alert("Link dialog has been overriden. Found link href: " + tinyMCE.getAttrib(linkElm, "href"));
				else
					alert("Link dialog has been overriden.");

				return true;
		}

		return false; // Pass to next handler in chain
	}

	// Custom save callback, gets called when the contents is to be submitted
	function customSave(id, content) {
		//alert(id + "=" + content); //tes content
	}
</script> 
              <!-- /tinyMCE -->
              <br>
              {note_text} </td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Crop Description </td>
            <td nowrap class="Font8Boldv"><input name="note_pangkas" type="radio" class="inpText" value="0" {checked_pangkas_0}>
              No 
              <input name="note_pangkas" type="radio" class="inpText" value="1" {checked_pangkas_1}>
              Yes</td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Reader</td>
            <td class="Font8v"><input name="note_user" type="radio" class="inpText" value="0" {checked_pembaca_0}>
              Public 
              <input name="note_user" type="radio" class="inpText" value="1" {checked_pembaca_1}>
              Member</td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Hot News </td>
            <td><input name="note_special" type="checkbox" class="inpText" id="note_special" value="true" {checked_special}></td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Reset Date</td>
            <td><input name="reset_tanggal" type="checkbox" class="inpText" id="reset_tanggal" value="true"></td>
          </tr>
          <tr align="left"> 
            <td width="150" valign="top" nowrap class="Font8Boldv">Image</td>
            <td><img src="{note_images}" border="0" align="absmiddle"><br> 
              <!#blok_edit#!>
              <span class="Font8v"> 
              <input name="hapus_gambar" type="checkbox" class="inpText" id="hapus_gambar" value="true">
              Delete image</span> <br> 
              <!#/blok_edit#!>
              <input name="gambar" type="file" class="inpText" id="gambar"></td>
          </tr>
          <tr> 
            <td> <input name="note_id" type="hidden" id="note_id" value="{note_id}"> 
              <input name="action" type="hidden" id="action3" value="true">
              <input name="page_id" type="hidden" id="page_id" value="{page_id}"> 
            </td>
            <td><input name="Submit" type="submit" class="inpButton" value="Save"> 
            </td>
          </tr>
        </table></td>
      <td width="1" background="../library/images/grs_vert.gif"></td>
    </tr>
    <tr>
      <td width="1" background="../library/images/grs_vert.gif"></td>
      <td height="1" colspan="2" background="../library/images/grs_hors.gif"></td>
      <td width="1" background="../library/images/grs_vert.gif"></td>
    </tr>
  </table>
