<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
<div class="postbox">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="bottom"> 
    <td height="22" colspan="3" valign="middle" bgcolor="#F4F7FF"><strong class="font12">&nbsp;<img src="library/images/calender.gif" width="18" height="18" align="top">&nbsp;<font color="#000000"><span class="Font10BoldWhite"><strong>New 
      Member (Free Signup)</strong></span></font></strong></td>
  </tr>
  <tr > 
    <td background="library/images/grs_hors.gif" height="1" colspan="3"></td>
  </tr>
  <tr> 
    <td height="20" colspan="3" valign="middle">&nbsp;</td>
  </tr>
  <tr> 
    <td width="20">&nbsp;</td>
    <td class="forTexts"><table width="400"  border="0" cellpadding="3" cellspacing="1">
        <form name="form1" method="post" action="{thisfile}">
          <tr align="left"> 
            <td width="40%" nowrap class="Font8Boldv">User ID </td>
            <td width="60%"><input name="user_id" type="text" class="inpText" id="user_id" value="{user_id}" maxlength="25"> 
            </td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">User Real Name </td>
            <td><input name="user_name" type="text" class="inpText" id="user_name" value="{user_name}" maxlength="125"></td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">E-Mail</td>
            <td><input name="user_email" type="text" class="inpText" id="user_email" value="{user_email}" maxlength="75"></td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Password</td>
            <td><input name="user_password" type="password" class="inpText" id="user_password" size="15" maxlength="50"></td>
          </tr>
          <tr align="left"> 
            <td nowrap class="Font8Boldv">Ulangi Password</td>
            <td><input name="user_password2" type="password" class="inpText" id="user_password2" size="15" maxlength="50"></td>
          </tr>
          <tr> 
            <td>Verification Code</td>
            <td> <img src="library/imgstr.php?dt={enc_data}" border="1"> </td>
          </tr>
          <tr> 
            <td>Retype code</td>
            <td> <input name="data" type="text" id="data2" size="12" class="inpText"> 
              <input type=hidden name='md5' value ='{md_data}'> </td>
          </tr>
          <tr> 
            <td> <input name="coded" type="hidden" id="coded2" value="{coded}"> 
              <input name="action" type="hidden" id="action" value="true"> </td>
            <td><input name="Submit" type="submit" class="inpButton" value="REGISTER"> 
              <input name="Submit2" type="button" class="inpButton" value="CANCEL" onClick="window.location.replace('index.php')"></td>
          </tr>
        </form>
      </table></td>
    <td class="forTexts" width="20">&nbsp; </td>
  </tr>
  <tr> 
    <td height="20" colspan="3" valign="middle">&nbsp;</td>
  </tr>
</table>
</div>

</body></html>
